services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nlnetworkstats-backend
    restart: unless-stopped
    environment:
      - NLNS_CONFIG_DIR=/app/config
      - NLNS_POLL_INTERVAL=30
    volumes:
      - ./backend/config:/app/config:ro
    networks:
      - nlnetworkstats-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nlnetworkstats-frontend
    restart: unless-stopped
    ports:
      - "7777:80"
    depends_on:
      - backend
    networks:
      - nlnetworkstats-net

networks:
  nlnetworkstats-net:
    driver: bridge
